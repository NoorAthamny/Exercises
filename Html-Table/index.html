<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <style>
    body {
      width: 1000px;
      margin: 0 auto;
      padding: 50px;
    }
    .heading {
      text-transform: uppercase;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 400;
    }
    table {
      border-collapse: collapse;
      border: 1px solid black;
    }
    .head-t {
      background-color: brown;
      color: white;
    }
    th {
      width: 100px;
      height: 50px;
    }

    td {
      height: 50px;
    }
  </style>
  <body>
    <h1 class="heading">students mark sheet</h1>

    <!-- table start -->
    <table border="1">
      <tr class="head-t" align="center">
        <th>Name</th>
        <th>Math</th>
        <th>Science</th>
        <th>English</th>
        <th>Physics</th>
        <th>General Knowledge</th>
      </tr>
      <tr align="center">
        <td>David</td>
        <td>85</td>
        <td>87</td>
        <td>88</td>
        <td>92</td>
        <td>88</td>
      </tr>
      <tr align="center">
        <td>Richard</td>
        <td>91</td>
        <td>81</td>
        <td>78</td>
        <td>72</td>
        <td>74</td>
      </tr>
      <tr align="center">
        <td>John</td>
        <td>81</td>
        <td>86</td>
        <td>88</td>
        <td>84</td>
        <td>92</td>
      </tr>
      <tr align="center">
        <td>Tony</td>
        <td>84</td>
        <td>86</td>
        <td>87</td>
        <td>82</td>
        <td>81</td>
      </tr>
      <tr align="center">
        <td>Scott</td>
        <td>71</td>
        <td>79</td>
        <td>82</td>
        <td>88</td>
        <td>89</td>
      </tr>
    </table>
  </body>
</html>
