<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Create An Account Form</title>
  </head>
  <body>
    <main>
      <h1>Create An Account</h1>
      <form>
        <label for="email">Email:</label>
        <input required type="email" name="email" />

        <label for="password">password:</label>
        <input required type="password" name="password" />
        <label for="age">Age:</label>
        <select required name="age" id="age">
          <option value="Select Age">Select Age</option>
          <option value="10-18">10-18</option>
          <option value="18-25">18-25</option>
          <option value="25-40">25-40</option>
          <option value="40+">40+</option>
        </select>
        <label for="message">Tell Us a Little abput yourself</label>
        <textarea name="message" id="message" rows="7" cols="30"></textarea>
        <label for="terms">
          <input required type="checkbox" name="terms" id="terms" /> I agree to
          the
          <a href="#">terms of service</a>
        </label>
        <input type="submit" value="SIGNUP" />
      </form>
    </main>
  </body>
</html>
